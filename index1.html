<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>中考流动蓝光倒计时</title>
    <style>
        /* 流动背景样式 */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #001d3d, #003566, #0077b6, #00b4d8);
            background-size: 400% 400%;
            animation: flowBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 流动动画 */
        @keyframes flowBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 倒计时容器 */
        .container {
            position: relative;
            z-index: 2;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 119, 182, 0.5);
        }

        /* 时间显示样式 */
        .clock-column {
            display: inline-block;
            margin: 0 20px;
            text-align: center;
        }
        .clock-timer {
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 15px #00b4d8;
            font-family: 'Arial Black', sans-serif;
            margin: 10px 0;
        }
        .clock-label {
            color: #caf0f8;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        /* 输入框样式 */
        .clock-input input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00b4d8;
            color: #fff;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="clock-input">
        <input type="date" id="time-to" onchange="calcTime(this.value)">
    </div>
    
    <div class="container">
        <div class="clock-column">
            <p class="clock-day clock-timer"></p>
            <p class="clock-label">日</p>
        </div>
        <!-- 其他时间列结构相同 -->
    </div>

    <script>
        // 动态倒计时逻辑
        let startTimer;
        function calcTime(targetDate) {
            clearInterval(startTimer);
            const targetTime = new Date(targetDate).getTime();
            
            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetTime - now;
                
                // 时间计算
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (86400000)) / 3600000);
                const minutes = Math.floor((distance % 3600000) / 60000);
                const seconds = Math.floor((distance % 60000) / 1000);

                // 更新显示
                document.querySelector('.clock-day').innerHTML = days;
                document.querySelector('.clock-hours').innerHTML = hours;
                document.querySelector('.clock-minutes').innerHTML = minutes;
                document.querySelector('.clock-seconds').innerHTML = seconds;

                // 过期处理
                if (distance < 0) {
                    clearInterval(startTimer);
                    document.querySelectorAll('.clock-timer').forEach(el => {
                        el.style.color = '#ff006e';
                        el.style.textShadow = '0 0 15px #ff006e';
                    });
                }
            }
            
            startTimer = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // 默认设置中考时间（示例：2025年6月20日）
        document.getElementById('time-to').value = '2025-06-20';
        calcTime('2025-06-20');
    </script>
</body>
</html>
