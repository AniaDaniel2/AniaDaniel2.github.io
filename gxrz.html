<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志 - AniaDaniel2</title>
    <style>
        /* 基础变量更新 */
        :root {
            --accent-blue: #4a86e8;
            --accent-green: #4CAF50;
            --accent-orange: #FF9800;
            --accent-red: #F44336;
            --accent-purple: #9C27B0;
            --text-primary: #333;
            --text-secondary: #666;
            --background-light: #f8f9fa;
            --background-card: #ffffff;
            --border-light: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }
        
        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f0f0f0;
                --text-secondary: #aaa;
                --background-light: #1e1e1e;
                --background-card: #2d2d2d;
                --border-light: #444;
                --shadow-light: rgba(0, 0, 0, 0.3);
                --shadow-hover: rgba(0, 0, 0, 0.5);
            }
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--background-light);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* 导航栏优化 */
        .navbar {
            background: var(--background-card);
            box-shadow: 0 2px 10px var(--shadow-light);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .nav-links a:hover {
            background: rgba(74, 134, 232, 0.1);
            color: var(--accent-blue);
        }

        /* 加载动画 */
        .loader {
            border: 4px solid rgba(74, 134, 232, 0.2);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 版本卡片优化 */
        .version-card {
            background: var(--background-card);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-light);
            padding: 1.75rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }
        
        .version-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            width: 100%;
        }
        
        .tag-stable + .version-card::before { background: var(--accent-green); }
        .tag-beta + .version-card::before { background: var(--accent-orange); }
        .tag-alpha + .version-card::before { background: var(--accent-red); }
        .tag-hotfix + .version-card::before { background: var(--accent-purple); }

        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .version-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }
        
        .version-badge {
            padding: 0.35rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .version-badge::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        
        .tag-stable { background: var(--accent-green); }
        .tag-beta { background: var(--accent-orange); }
        .tag-alpha { background: var(--accent-red); }
        .tag-hotfix { background: var(--accent-purple); }
        
        .version-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .version-subtitle svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }
        
        .update-section {
            margin-bottom: 1.5rem;
        }
        
        .update-section h2 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 0.5rem;
        }
        
        .update-section h3 {
            font-size: 1.1rem;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .update-section p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .update-section ul, 
        .update-section ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .update-section li {
            margin-bottom: 0.5rem;
        }

        /* 下载区域优化 */
        .download-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }
        
        .download-header h3 {
            font-size: 1.25rem;
            margin: 0;
            color: var(--text-primary);
        }
        
        .download-header svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-blue);
        }
        
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }
        
        .download-card {
            background: rgba(74, 134, 232, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .download-card:hover {
            background: rgba(74, 134, 232, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px var(--shadow-light);
            border-color: rgba(74, 134, 232, 0.3);
        }
        
        .download-info {
            flex-grow: 1;
        }
        
        .download-name {
            font-weight: 600;
            font-size: 1.05rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .download-name svg {
            width: 18px;
            height: 18px;
            fill: var(--accent-blue);
        }
        
        .file-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .download-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-light);
        }
        
        .download-size {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .download-button {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.25rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .download-button:hover {
            background: #3a76d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 134, 232, 0.3);
        }
        
        .download-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* 错误状态优化 */
        .error-card {
            background: rgba(244, 67, 54, 0.05);
            border: 1px solid rgba(244, 67, 54, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        
        .error-card h2 {
            font-size: 1.5rem;
            color: var(--accent-red);
            margin-top: 0;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }
        
        .error-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .error-details p {
            margin-bottom: 1rem;
        }
        
        .error-details strong {
            color: var(--accent-red);
        }
        
        .error-details ul {
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .error-details li {
            margin-bottom: 0.5rem;
        }
        
        .retry-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .retry-button:hover {
            background: #3a76d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 134, 232, 0.3);
        }
        
        .retry-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }
            
            .navbar {
                padding: 0.75rem 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .download-grid {
                grid-template-columns: 1fr;
            }
            
            .version-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .version-title {
                font-size: 1.35rem;
            }
            
            .error-card {
                padding: 1.5rem;
            }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            fill: var(--text-secondary);
            opacity: 0.4;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
