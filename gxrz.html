<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志 - AniaDaniel2</title>
    <style>
        /* ... 原有样式保持不变 ... */
        
        /* 新增样式 */
        .version-badge {
            background: var(--accent-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            margin-left: 1rem;
            vertical-align: middle;
        }
        
        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .version-subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .download-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .download-card {
            background: rgba(107, 140, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .download-card:hover {
            background: rgba(107, 140, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .download-card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .tag-stable {
            background: #4CAF50;
        }
        
        .tag-beta {
            background: #FF9800;
        }
        
        .tag-alpha {
            background: #F44336;
        }
        
        .tag-hotfix {
            background: #9C27B0;
        }
        
        .retry-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }
        
        .retry-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">返回主页</a>
            <a href="zk.html">倒计时页面</a>
        </div>
    </nav>

    <div class="container">
        <div id="release-container">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // 配置项
        const CONFIG = {
            GITHUB_API: 'https://api.github.com/repos/AniaDaniel2/AniaDaniel2.github.io/releases',
            DESCRIPTIONS_FILE: 'gxrz.json',
            TEST_MODE: window.location.hostname === 'localhost',
            TEST_DATA: {
                file_descriptions: {
                    "index.html": "[本地测试] 个人主页源代码",
                    "index.css": "[本地测试] 样式代码",
                    "zk.html": "[本地测试] 倒计时页面",
                    "gxrz.html": "[本地测试] 更新日志",
                    "xm.json": "[本地测试] 项目数据"
                }
            }
        };

        // 状态管理
        const state = {
            fileDescriptions: {},
            releases: []
        };

        // 工具函数
        const formatFileSize = bytes => {
            if (!bytes) return '0 B';
            const k = 1024;
            const units = ['B', 'KB', 'MB', 'GB'];
            const exp = Math.floor(Math.log(bytes) / Math.log(k));
            return `${(bytes / Math.pow(k, exp)).toFixed(2)} ${units[exp]}`;
        };
        
        const getVersionTag = (name) => {
            if (!name) return '';
            const versionMatch = name.match(/(\d+\.\d+\.\d+)/);
            return versionMatch ? versionMatch[0] : name;
        };
        
        const getVersionType = (name) => {
            if (!name) return 'stable';
            name = name.toLowerCase();
            if (name.includes('alpha')) return 'alpha';
            if (name.includes('beta')) return 'beta';
            if (name.includes('hotfix')) return 'hotfix';
            return 'stable';
        };
        
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${(date.getMonth()+1).toString().padStart(2, '0')}月${date.getDate().toString().padStart(2, '0')}日`;
        };

        // 数据获取
        const fetchWithTimeout = (url, options = {}, timeout = 5000) => {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('请求超时')), timeout)
                )
            ]);
        };

        // 渲染逻辑
        const renderError = error => {
            return `
                <div class="version-card" style="border-color: var(--accent-red)">
                    <h2 class="version-title">⚠️ 加载失败 - ${error.name}</h2>
                    <div class="update-section">
                        <div class="error-details">
                            <p><strong>错误详情:</strong> ${error.message}</p>
                            <p><strong>可能原因:</strong></p>
                            <ul>
                                ${error.message.includes('GitHub') ? 
                                    '<li>GitHub仓库未公开</li><li>API请求次数超限</li>' : 
                                    '<li>描述文件路径错误</li>'}
                                <li>网络连接问题</li>
                                <li>服务器响应异常</li>
                            </ul>
                        </div>
                        <a href="${CONFIG.GITHUB_API}" 
                           target="_blank"
                           class="download-button">
                            手动检查GitHub Releases
                        </a>
                        <button class="retry-button" onclick="window.location.reload()">重试加载</button>
                    </div>
                </div>
            `;
        };

        const renderRelease = release => {
            const versionTag = getVersionTag(release.name || release.tag_name);
            const versionType = getVersionType(release.name || release.tag_name);
            
            const bodyContent = release.body 
                ? release.body
                    .replace(/^### (.*)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*)/gm, '<h2>$2</h2>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>')
                : '<p>暂无更新说明</p>';

            return `
                <div class="version-card">
                    <div class="version-header">
                        <h2 class="version-title">${release.name || '未命名版本'}</h2>
                        <div>
                            <span class="version-badge tag-${versionType}">${versionType.toUpperCase()}</span>
                            <span class="version-badge">${versionTag}</span>
                        </div>
                    </div>
                    <p class="version-subtitle">发布日期：${formatDate(release.published_at)}</p>
                    
                    <div class="update-section">
                        ${bodyContent}
                    </div>
                    
                    ${release.assets?.length ? `
                        <div class="download-section">
                            <div class="download-header">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="var(--accent-blue)" d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                                </svg>
                                <h3>文件下载</h3>
                            </div>
                            
                            <div class="download-grid">
                                ${release.assets.map(asset => `
                                    <div class="download-card">
                                        <div class="download-info">
                                            <div class="download-name">${asset.name}</div>
                                            <div class="file-description">${state.fileDescriptions[asset.name] || '通用文件'}</div>
                                        </div>
                                        <div class="download-card-footer">
                                            <div class="download-size">${formatFileSize(asset.size)}</div>
                                            <a href="${asset.browser_download_url}" 
                                               class="download-button"
                                               download="${asset.name}"
                                               target="_blank">
                                                下载
                                            </a>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        };

        // 初始化
        window.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('release-container');
            
            try {
                // 本地测试模式
                if (CONFIG.TEST_MODE) {
                    state.fileDescriptions = CONFIG.TEST_DATA.file_descriptions;
                    container.innerHTML = renderRelease({
                        name: 'v1.2.3 本地测试版本',
                        tag_name: 'v1.2.3',
                        published_at: new Date().toISOString(),
                        body: '## 本地测试模式\n网络请求已被禁用',
                        assets: Object.keys(state.fileDescriptions).map(name => ({
                            name,
                            size: 1024,
                            browser_download_url: '#'
                        }))
                    });
                    return;
                }

                // 生产环境加载
                const [descriptions, releases] = await Promise.all([
                    fetchWithTimeout(CONFIG.DESCRIPTIONS_FILE)
                        .then(r => r.ok ? r.json() : Promise.reject(new Error('描述文件加载失败'))),
                    fetchWithTimeout(CONFIG.GITHUB_API, { 
                        headers: { 
                            'Accept': 'application/vnd.github.v3+json',
                            'Origin': window.location.origin
                        }
                    }).then(r => r.ok ? r.json() : Promise.reject(new Error(`GitHub API: ${r.status}`)))
                ]);

                state.fileDescriptions = descriptions.file_descriptions;
                state.releases = releases.sort((a, b) => 
                    new Date(b.published_at) - new Date(a.published_at)
                );

                container.innerHTML = state.releases.map(renderRelease).join('');

            } catch (error) {
                console.error('Runtime Error:', error);
                container.innerHTML = renderError(error);
            } finally {
                document.querySelector('.loader')?.remove();
            }
        });
    </script>
</body>
</html>
