<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --liquid-primary: #7f5af0;
            --liquid-secondary: #2cb67d;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg,
                var(--liquid-primary),
                var(--liquid-secondary),
                var(--liquid-primary));
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .liquid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0.1) 25%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 75%
            );
            animation: liquidFlow 25s infinite linear;
            transform: rotate(30deg);
            opacity: 0.4;
            z-index: 0;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes liquidFlow {
            0% { transform: translateY(0%) rotate(30deg); }
            100% { transform: translateY(-50%) rotate(30deg); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px;
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            text-align: center;
            width: 100%;
        }

        .time-block {
            color: var(--text-color);
            padding: 1rem;
        }

        .number {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            opacity: 0.9;
        }

        .ip-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 12px 24px;
            color: var(--text-color);
            font-size: 0.9em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 2;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 1rem;
                margin: 1rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .ip-info {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.75em;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .ip-info {
                position: fixed;
                bottom: 5px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="liquid-bg"></div>

    <div class="glass-container">
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <div class="ip-info" id="ipInfo">
        <span>IP：加载中...</span>
        <span>位置：获取中...</span>
    </div>

    <footer>
        <p>
            <a href="https://github.com/AniaDaniel2" target="_blank" rel="noopener noreferrer">AniaDaniel2</a> 2024-2025
            感谢
            <a href="https://www.deepseek.com/" target="_blank" rel="noopener noreferrer">DeepSeek</a>技术支持
        </p>
    </footer>

    <script>
        // 三层液体背景初始化
        function createLiquidEffect() {
            const container = document.body;
            for(let i = 0; i < 3; i++) {
                const liquid = document.createElement('div');
                liquid.className = 'liquid-bg';
                liquid.style.animation = `liquidFlow ${25 + i*5}s linear infinite`;
                liquid.style.opacity = 0.3 + i*0.1;
                container.prepend(liquid);
            }
        }

        // 精确倒计时计算
        const examDate = new Date('2025-06-17T00:00:00').getTime();
        let timerInterval;

        function updateTimer() {
            const now = Date.now();
            const distance = examDate - now;

            if(distance < 0) {
                clearInterval(timerInterval);
                document.querySelectorAll('.number').forEach(el => {
                    el.style.color = '#e74c3c';
                    el.style.textShadow = '0 0 15px rgba(231, 76, 60, 0.5)';
                });
                return;
            }

            const days = Math.floor(distance / 864e5);
            const hours = Math.floor((distance % 864e5) / 36e5);
            const minutes = Math.floor((distance % 36e5) / 6e4);
            const seconds = Math.floor((distance % 6e4) / 1e3);

            document.getElementById('days').textContent = String(days).padStart(2,'0');
            document.getElementById('hours').textContent = String(hours).padStart(2,'0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
        }

        // 增强版IP获取
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if(!response.ok) throw new Error();
                const data = await response.json();
                
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：${data.ip}</span>
                    <span>位置：${data.city} · ${data.region} · ${data.country_name}</span>
                `;
            } catch {
                try {
                    const fallback = await fetch('https://api.ipify.org?format=json');
                    const data = await fallback.json();
                    document.getElementById('ipInfo').innerHTML = `<span>IP：${data.ip}</span>`;
                } catch {
                    document.getElementById('ipInfo').style.display = 'none';
                }
            }
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            createLiquidEffect();
            updateTimer();
            fetchIPInfo();
            timerInterval = setInterval(updateTimer, 1000);
        });

        // 内存管理
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
        });
    </script>
</body>
</html>
