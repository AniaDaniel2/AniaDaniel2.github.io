<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --liquid-primary: #7f5af0;
            --liquid-secondary: #2cb67d;
            --text-color: #333;
            --link-color: #1a73e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg,
                var(--liquid-primary),
                var(--liquid-secondary),
                var(--liquid-primary));
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 液体背景动画 */
        .liquid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0.1) 25%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 75%
            );
            animation: liquidFlow 15s infinite linear;
            transform: rotate(30deg);
            opacity: 0.4;
            z-index: 0;
        }

        @keyframes liquidFlow {
            0% { transform: translateY(0%) rotate(30deg); }
            100% { transform: translateY(-50%) rotate(30deg); }
        }

        /* 主容器 */
        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        /* 倒计时模块 */
        .countdown {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .time-block {
            color: var(--text-color);
            min-width: 120px;
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        .label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* IP信息栏 */
        .ip-info {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 12px 24px;
            color: var(--text-color);
            font-size: 0.9em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 2;
            backdrop-filter: blur(4px);
        }

        /* 页脚 */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        footer a {
            color: var(--link-color) !important;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .glass-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .countdown {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .number {
                font-size: 2.5rem;
            }
            
            .ip-info {
                bottom: 70px;
                right: 10px;
                left: 10px;
                text-align: center;
                font-size: 0.8em;
                padding: 8px 16px;
            }
            
            footer {
                padding: 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- 液体背景 -->
    <div class="liquid-bg"></div>

    <!-- 主内容 -->
    <div class="glass-container">
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <!-- IP信息 -->
    <div class="ip-info" id="ipInfo">
        <span>IP：加载中...</span>
        <span>位置：获取中...</span>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>
            <a href="https://github.com/AniaDaniel2" target="_blank" rel="noopener noreferrer">AniaDaniel2</a> 2024-2025 
            感谢
            <a href="https://www.deepseek.com/" target="_blank" rel="noopener noreferrer">DeepSeek</a>的技术支持
        </p>
    </footer>

    <script>
        // 液体背景初始化
        function createLiquidEffect() {
            const container = document.body;
            for(let i = 0; i < 3; i++) {
                const liquid = document.createElement('div');
                liquid.className = 'liquid-bg';
                liquid.style.animationDelay = `${i * 3}s`;
                liquid.style.opacity = `${0.3 + i * 0.1}`;
                container.prepend(liquid);
            }
        }

        // 倒计时逻辑
        const examDate = new Date('2025-06-17T00:00:00').getTime();
        
        function updateTimer() {
            const now = Date.now();
            const distance = examDate - now;

            if(distance < 0) {
                clearInterval(timerInterval);
                document.querySelectorAll('.number').forEach(el => {
                    el.style.color = '#e74c3c';
                    el.style.textShadow = '0 0 15px rgba(231, 76, 60, 0.5)';
                });
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // IP信息获取
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if(!response.ok) throw new Error('Network error');
                const data = await response.json();
                
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：${data.ip}</span>
                    <span>位置：${data.city || '未知'} · ${data.region || '未知'} · ${data.country_name || '未知'}</span>
                `;
            } catch (error) {
                console.warn('IP信息获取失败:', error);
                document.getElementById('ipInfo').style.display = 'none';
            }
        }

        // 初始化
        createLiquidEffect();
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        fetchIPInfo();
    </script>
</body>
</html>
