<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --color1: #FF4040;
            --color2: #FF9040;
            --color3: #FFFF40;
            --color4: #40FF40;
            --color5: #40FFFF;
            --color6: #4040FF;
            --color7: #A040FF;
            --text-color: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(0, 0, 0, 0.3);
        }

        html {
            font-size: calc(12px + 0.3vw);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, 
                var(--color1),
                var(--color2),
                var(--color3),
                var(--color4),
                var(--color5),
                var(--color6),
                var(--color7));
            background-size: 600% 600%;
            animation: gradientFlow 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            position: relative;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 1rem;
            margin-bottom: 100px;
            width: 90%;
            max-width: 800px;
            will-change: transform;
        }

        .countdown {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
            text-align: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-block {
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex: 1 1 22%;
            min-width: 5.5rem;
            transition: transform 0.2s ease;
        }

        .number {
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .info-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 8px 16px;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 0.8em;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        footer {
            position: fixed;
            bottom: 70px;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            padding: 10px;
            font-size: 0.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
            padding-bottom: 2px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 1.2rem;
                margin-bottom: 80px;
            }
            
            .countdown {
                gap: 0.8rem;
            }
            
            .time-block {
                min-width: 4.8rem;
            }
            
            .info-bar {
                bottom: 10px;
                font-size: 0.75em;
                padding: 6px 12px;
            }
            
            footer {
                bottom: 55px;
                font-size: 0.7em;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .glass-container {
                max-width: 90%;
            }
            
            .number {
                font-size: 3.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <div class="info-bar" id="ipInfo">
        <span>IP：加载中...</span>
        <span>位置：获取中...</span>
    </div>

    <footer>
        <a href="https://github.com/AniaDaniel2" target="_blank">AniaDaniel2 2024-2025</a>
        <a href="https://www.deepseek.com/" target="_blank">感谢 DeepSeek 技术支持</a>
    </footer>

    <script>
        const examDate = new Date('2025-06-17T00:00:00').getTime();

        // 时间更新函数
        function updateTimer() {
            const now = Date.now();
            const distance = examDate - now;

            if (distance < 0) {
                document.querySelectorAll('.number').forEach(el => {
                    el.style.color = '#FF4757';
                    el.style.textShadow = '0 0 15px #ff006e';
                });
                return clearInterval(timerInterval);
            }

            const days = Math.floor(distance / 86400000);
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // IP信息获取
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/', {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('网络响应异常');
                
                const data = await response.json();
                const location = [data.city, data.region, data.country_name]
                    .filter(Boolean).join(' · ');
                
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：${data.ip}</span>
                    <span>位置：${location || '未知'}</span>
                `;
            } catch (error) {
                console.warn('IP信息获取失败:', error);
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：获取失败</span>
                    <span>位置：服务不可用</span>
                `;
            }
        }

        // 设备适配
        function adaptLayout() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            document.body.classList.toggle('mobile', isMobile);
            
            if(isMobile) {
                document.documentElement.style.setProperty('--glass-bg', 'rgba(0, 0, 0, 0.4)');
            }
        }

        // 初始化
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        fetchIPInfo();
        adaptLayout();
        window.addEventListener('resize', adaptLayout);

        // 移动端点击效果
        document.querySelectorAll('.time-block').forEach(block => {
            block.addEventListener('click', () => {
                block.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    block.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
