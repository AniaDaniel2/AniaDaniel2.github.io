<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --color1: #FF0000;
            --color2: #FF7F00;
            --color3: #FFFF00;
            --color4: #00FF00;
            --color5: #00FFFF;
            --color6: #0000FF;
            --color7: #8B00FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, 
                var(--color1),
                var(--color2),
                var(--color3),
                var(--color4),
                var(--color5),
                var(--color6),
                var(--color7));
            background-size: 600% 600%;
            animation: gradientFlow 20s ease infinite;
            display: flex;
            flex-direction: column; /* 新增 */
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        /* 新增页脚样式 */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: auto; /* 确保页脚在底部 */
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            color: white;
        }

        footer a {
            color: #8ab4f8 !important; /* 适配深色背景 */
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px; /* 增加外边距 */
        }

        /* 其他原有样式保持不变... */
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="countdown">
            <!-- 倒计时结构保持不变 -->
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <!-- IP信息栏 -->
    <div class="ip-info" id="ipInfo">
        <span>IP：加载中...</span>
        <span>位置：获取中...</span>
    </div>

    <!-- 新增页脚 -->
    <footer>
        <p>
            <a href="https://github.com/AniaDaniel2" target="_blank" rel="noopener noreferrer">AniaDaniel2</a> 2024-2025 
            感谢
            <a href="https://www.deepseek.com/" target="_blank" rel="noopener noreferrer">DeepSeek</a>的技术支持
        </p>
    </footer>

    <script>
        // 原有脚本保持不变...
    </script>
</body>
</html>
