<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --text-color: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #fedcbd, #deab8a, #444693, #817936);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            transition: background 1.5s ease;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 80px;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .time-block {
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .label {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .info-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 12px 24px;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 70px;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            padding: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        footer a:hover {
            border-color: var(--text-color);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 1.5rem;
                margin: 1rem;
                margin-bottom: 100px;
            }
            .countdown {
                flex-direction: column;
                gap: 1.5rem;
            }
            .number { font-size: 2.5rem; }
            .label { font-size: 1rem; }
            .info-bar {
                font-size: 0.8em;
                padding: 8px 16px;
                bottom: 10px;
                gap: 8px;
                flex-direction: column;
                text-align: center;
            }
            footer {
                bottom: 60px;
                font-size: 0.8em;
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/AniaDaniel2" target="_blank">AniaDaniel2 2024-2025</a>
        <a href="https://www.deepseek.com/" target="_blank">感谢 DeepSeek 技术支持</a>
    </footer>

    <div class="info-bar" id="ipInfo">
        <span>IP：加载中...</span>
        <span>位置：获取中...</span>
    </div>

            '#ae5039', '#fcf16e', '#7bbfea', '#3e4145', '#6a3427', '#decb00', '#33a3dc', '#3c3645',

            '#f36c21', '#525f42', '#2570a1', '#281f1d', '#b4532a', '#5f5d46', '#2585a6', '#2f271d',
            '#b7704f', '#6e6b41', '#1b315e', '#1d1626'
        ];

        function getRandomGradient() {
            const colors = [];
            const colorCount = 5 + Math.floor(Math.random() * 3);
            while(colors.length < colorCount) {
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                if(!colors.includes(color)) colors.push(color);
            }
            return colors;
        }

        function updateBackground() {
            const gradientColors = getRandomGradient();
            const angle = Math.floor(Math.random() * 360);
            document.body.style.background = 
                `linear-gradient(${angle}deg, ${gradientColors.join(', ')})`;
        }

        // 倒计时功能
        const examDate = new Date('2025-06-17T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = examDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                document.querySelectorAll('.number').forEach(el => {
                    el.style.color = '#FF4757';
                    el.style.textShadow = '0 0 15px #ff006e';
                });
            }
        }

        // IP信息获取
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：${data.ip}</span>
                    <span>位置：${data.city} · ${data.region} · ${data.country_name}</span>
                `;
            } catch (error) {
                console.error('IP信息获取失败:', error);
                document.getElementById('ipInfo').style.display = 'none';
            }
        }

        // 初始化
        let timerInterval = setInterval(updateTimer, 1000);
        setInterval(updateBackground, 30000);
        
        updateTimer();
        updateBackground();
        fetchIPInfo();
    </script>
</body>
</html>
