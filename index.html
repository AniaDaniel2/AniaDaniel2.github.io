<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --color1: #FF6B6B;
            --color2: #4ECDC4;
            --text-color: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color1), var(--color2));
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
        }

        .time-block {
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        .number {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .info-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 0.85em;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: var(--text-color);
            font-size: 0.85em;
            text-align: center;
        }

        footer a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            transition: border-color 0.3s;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .number {
                font-size: 2em;
            }
            .info-bar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="countdown">
                <div class="time-block">
                    <div class="number" id="days">00</div>
                    <div class="label">天</div>
                </div>
                <div class="time-block">
                    <div class="number" id="hours">00</div>
                    <div class="label">小时</div>
                </div>
                <div class="time-block">
                    <div class="number" id="minutes">00</div>
                    <div class="label">分钟</div>
                </div>
                <div class="time-block">
                    <div class="number" id="seconds">00</div>
                    <div class="label">秒</div>
                </div>
            </div>
        </div>

        <div class="info-bar" id="ipInfo">
            <span>正在获取位置信息...</span>
        </div>
    </div>

    <footer>
        <a href="https://github.com/AniaDaniel2" target="_blank">AniaDaniel2 2024-2025</a>
        <span>｜</span>
        <a href="https://www.deepseek.com/" target="_blank">DeepSeek 技术支持</a>
    </footer>

    <script>
        // 中考时间设置（2025年6月17日）
        const examDate = new Date('2025-06-17T09:00:00').getTime();
        let timerInterval;

        // 倒计时更新函数
        function updateTimer() {
            const now = Date.now();
            const distance = examDate - now;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.querySelectorAll('.number').forEach(el => {
                    el.style.color = '#ff4757';
                    el.style.textShadow = '0 0 15px rgba(255,0,110,0.5)';
                });
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // IP信息获取（使用ip-api.com）
        async function fetchIPInfo() {
            try {
                const response = await fetch('http://ip-api.com/json/?fields=status,message,country,regionName,city,isp,query', {
                    timeout: 3000
                });
                
                const data = await response.json();
                
                if (data.status !== 'success') throw new Error(data.message || 'IP查询失败');
                
                const location = [data.city, data.regionName, data.country].filter(Boolean).join(' · ');
                const infoElements = [
                    `IP：${data.query}`,
                    `位置：${location || '未知地区'}`,
                    `运营商：${data.isp || '未知'}`
                ];

                document.getElementById('ipInfo').innerHTML = infoElements.map(text => 
                    `<span>${text}</span>`
                ).join('');
                
            } catch (error) {
                console.error('IP信息获取失败:', error);
                document.getElementById('ipInfo').innerHTML = `
                    <span style="color: #ffcccc">位置服务暂不可用</span>
                `;
            }
        }

        // 初始化
        function init() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            fetchIPInfo();
            
            // 防止移动端下拉刷新
            document.body.addEventListener('touchmove', (e) => {
                if (e.scale !== 1) e.preventDefault();
            }, { passive: false });
        }

        // 启动
        init();
    </script>
</body>
</html>
