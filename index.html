<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --color1: #FF4444;
            --color2: #FF9444;
            --color3: #FFFF44;
            --color4: #44FF44;
            --color5: #44FFFF;
            --color6: #4444FF;
            --color7: #A844FF;
            --text-color: rgba(255, 255, 255, 0.98);
            --glass-bg: rgba(0, 0, 0, 0.35);
        }

        html {
            font-size: calc(14px + 0.2vw);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, 
                var(--color1),
                var(--color2),
                var(--color3),
                var(--color4),
                var(--color5),
                var(--color6),
                var(--color7));
            background-size: 600% 600%;
            animation: gradientFlow 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            position: relative;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 18px;
            padding: 1.8rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 1rem;
            width: calc(100% - 2rem);
            max-width: 680px;
        }

        .countdown {
            display: flex;
            gap: clamp(0.8rem, 2.5vw, 1.6rem);
            text-align: center;
            justify-content: space-around;
            flex-wrap: nowrap;
        }

        .time-block {
            color: var(--text-color);
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.35);
            flex: 1;
            min-width: 5.2rem;
            padding: 0.4rem;
        }

        .number {
            font-size: clamp(2.4rem, 8.5vw, 4.2rem);
            font-weight: 700;
            margin-bottom: 0.2rem;
            line-height: 1.1;
        }

        .label {
            font-size: clamp(0.85rem, 3.2vw, 1rem);
            white-space: nowrap;
        }

        .info-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 18px;
            color: var(--text-color);
            font-size: 0.78em;
            display: flex;
            gap: 1.2rem;
            max-width: 96%;
            overflow-x: auto;
            white-space: nowrap;
        }

        footer {
            position: fixed;
            bottom: 70px;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            padding: 0 10px;
            font-size: 0.78em;
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            white-space: nowrap;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 1.4rem;
                margin-bottom: 70px;
            }
            
            .info-bar {
                font-size: 0.72em;
                padding: 6px 12px;
                bottom: 12px;
            }
            
            footer {
                bottom: 50px;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>

    <div class="info-bar" id="ipInfo">
        <span>IP：加载中...</span>
        <span>位置：获取中...</span>
    </div>

    <footer>
        <a href="https://github.com/AniaDaniel2" target="_blank">AniaDaniel2 2024-2025</a>
        <a href="https://www.deepseek.com/" target="_blank">感谢 DeepSeek 技术支持</a>
    </footer>

    <script>
        const examDate = new Date('2025-06-17T00:00:00').getTime();

        function updateTimer() {
            const now = Date.now();
            const distance = examDate - now;

            if (distance < 0) {
                document.querySelectorAll('.number').forEach(el => {
                    el.style.color = '#FF4D4D';
                    el.style.textShadow = '0 0 12px rgba(255,0,110,0.8)';
                });
                return clearInterval(timerInterval);
            }

            const days = Math.floor(distance / 86400000);
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        async function fetchIPInfo() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                const location = [data.city, data.region, data.country_name]
                    .filter(x => x).join(' · ') || '未知地区';
                
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：${data.ip}</span>
                    <span>位置：${location}</span>
                `;
            } catch (e) {
                document.getElementById('ipInfo').innerHTML = `
                    <span>IP：获取失败</span>
                    <span>位置：网络异常</span>
                `;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        fetchIPInfo();
    </script>
</body>
</html>
