<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025苏州中考倒计时</title>
    <style>
        :root {
            --color1: #7f5af0;
            --color2: #2cb67d;
            --text-color: #333;
            --link-color: #1a73e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #2a2a2a; /* 备用背景色 */
        }

        /* 流体背景容器 */
        .gradient-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                var(--color1),
                var(--color2),
                var(--color1)
            );
            animation: gradientFlow 20s linear infinite;
            opacity: 0.8;
            z-index: 0;
            transform: rotate(30deg) translate3d(0,0,0);
        }

        /* 毛玻璃遮罩层 */
        .glass-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            background: rgba(255,255,255,0.05);
            z-index: 1;
        }

        @keyframes gradientFlow {
            0% { transform: rotate(30deg) translateY(0) translateZ(0); }
            100% { transform: rotate(30deg) translateY(-50%) translateZ(0); }
        }

        /* 主内容容器 */
        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px) saturate(200%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px;
            position: relative;
            z-index: 2;
            will-change: transform;
        }

        /* 倒计时样式 */
        .countdown {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .time-block {
            color: var(--text-color);
            min-width: 120px;
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 流体背景 -->
    <div class="gradient-bg"></div>
    
    <!-- 毛玻璃遮罩 -->
    <div class="glass-overlay"></div>

    <!-- 主内容 -->
    <div class="glass-container">
        <div class="countdown">
            <!-- 倒计时结构保持不变 -->
        </div>
    </div>

    <!-- IP信息和页脚保持不变 -->

    <script>
        // 流体背景初始化（优化版）
        function createGradientLayers() {
            const container = document.body;
            for(let i = 0; i < 2; i++) { // 减少层数优化性能
                const layer = document.createElement('div');
                layer.className = 'gradient-bg';
                layer.style.animation = `gradientFlow ${20 + i*5}s linear infinite`;
                layer.style.opacity = `${0.6 - i*0.2}`;
                container.prepend(layer);
            }
        }

        // 其他JavaScript代码保持不变...

        // 初始化
        createGradientLayers();
        // 其他初始化代码...
    </script>
</body>
</html>
